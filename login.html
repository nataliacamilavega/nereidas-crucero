<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nereidas Cruceros</title>

    <link rel="icon" href="assets/icon.png">

<!--Hojas de estilo en cáscada-->

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">

<!--Iconos fontawesome-->    
    <script src="https://kit.fontawesome.com/69ab8990bd.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="contenedor-body">
        <main>
            <section class="iniciar-sesion">

                <a href="index.html"><button type="submit" class="button-terciario volver"><i class="fa-solid fa-arrow-left"></i>Volver al inicio</button></a>



                <h2>Iniciar sesión</h2>

                <form class="form-login-container">
                    <div class="textfield">
                        <label for="correo">Correo electrónico
                            <input type="email" id="correo" name="correo" required>
                        </label>
                    </div>

                    <div class="textfield">
                        <label for="pass">Contraseña
                            <input type="password" id="pass" name="pass" required>
                        </label>


                    </div>
                    <button type="submit" class="button-terciario">¿Olvidaste tu contraseña? Recuperala.</button>


                    <div class="login-checkbox">
                        <label for="recordar">
                            <input type="checkbox" id="recordar" name="recordar" >
                        Recordarme</label>

                        
                    </div>

                    <div class="login-buttons">
                        <button type="submit" class="button-primario">Iniciar sesión</button>
                    </div>

                    
                </form>

                <a href="crear.html" class="login-buttons"><button type="submit" class="button-secundario">Crear cuenta</button></a>


            </section>
        </main>
        <footer class="footer-login">
            
            <section>
                <p>© 2022 Nereidas Cruceros S.A. </p>
            </section>
            
            <section class="login-option">
                <p>Quienes somos</p>
                <p class="barra">Privacidad</p>
                <p>Informacion legal</p>

            </section>

        </footer>
    </div>
</body>
</html>
